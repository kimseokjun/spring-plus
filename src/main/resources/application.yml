spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spring_plus
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create   # 개발 편의용 (운영에서는 금지)
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.validation: DEBUG

jwt:
  secret:
    key: mySuperSecretKeyForJwtTokenGeneration123456